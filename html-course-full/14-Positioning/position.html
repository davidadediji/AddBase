<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position Practice</title>
</head>
<body style="height:3000px; padding-top: 60px;">
	<div style="
		background-color: black;
		color:white;
		position:fixed;
		top:0px;
		left: 0px;
		right:0px;
		height:30px;
	"> <!--top signifies how far away our element is to a section in the container or a page-->
	<!--left shows how much space is between an element and the left edge of a window or container-->
		Header
	</div>
	<div style="
		background-color: lightblue;
		height: 200px;
		width: 200px;
		position: static;
		margin-top: 60px;
	">div 1</div> <!--position static is the default position-->
	<div style="
		background-color: lightpink;
		height:200px;
		width:200px;
	">div 2</div>
</body>
</html>
