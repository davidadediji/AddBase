        padding-bottom: 0.1rem;

        bottom:0;

        height:2px;

        transition: width 0.25s ease-out;
      }

      .hover-effect:hover::before{
        width:100%;
      }
      @keyframes blink{
        50%{

        }
      }
      .blink{
        animation:blink 1s linear infinite;
        color:rgba(196, 21, 181, 0.938);
